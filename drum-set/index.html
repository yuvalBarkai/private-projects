<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drum set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <img src="assets/drums.png" alt="">
        <button id="aCymbal" class="top" onclick="button(audio1,'assets/cymbal1.wav')">A</button>

        <button id="sCymbal" class="top" onclick="button(audio2,'assets/cymbal2.wav')">S</button>

        <button id="dCymbal" class="top" onclick="button(audio3,'assets/cymbal3.wav')">D</button>

        <button id="fCymbal" class="mid" onclick="button(audio4,'assets/cymbal4.wav')">F</button>

        <button id="zTom" class="mid" onclick="button(audio5,'assets/tom1.wav')">Z</button>

        <button id="xTom" class="mid" onclick="button(audio6,'assets/tom2.wav')">X</button>

        <button id="cTom" class="mid" onclick="button(audio7,'assets/tom3.wav')">C</button>

        <button id="hiHat" class="bot" onclick="hiHat()">Shift</button>

        <button id="hiHatSwitch" class="bot" onclick="hiHatSwitch()">CapsLock</button>
        
        <button id="snare" class="bot" onclick="button(audio10,'assets/snare.wav')">Ctrl</button>

        <button id="base" class="bot" onclick="button(audio11,'assets/base.wav')">Space</button>

        <button id="jumbo" class="bot" onclick="button(audio12,'assets/jumbo.wav')">V</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
